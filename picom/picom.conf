# =============================================
# Picom Configuration - HackerGreen Theme
# =============================================
# For X11 compositing (transparency, shadows, blur)
# Not needed for Wayland/Hyprland (has built-in compositor)

# =============================================
# Backend
# =============================================
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# =============================================
# Shadows
# =============================================
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.7;
shadow-color = "#000000";

# Exclude shadows on certain windows
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# =============================================
# Fading
# =============================================
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [
    "class_g = 'slop'"
];

# =============================================
# Transparency / Opacity
# =============================================
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;

# Opacity rules for specific applications
opacity-rule = [
    "95:class_g = 'Rofi'",
    "95:class_g = 'kitty'",
    "95:class_g = 'Alacritty'",
    "95:class_g = 'terminator'",
    "95:class_g = 'URxvt'",
    "95:class_g = 'st-256color'",
    "100:class_g = 'firefox'",
    "100:class_g = 'Chromium'",
    "100:class_g = 'Google-chrome'",
    "100:fullscreen:1"
];

# =============================================
# Blur (for transparency)
# =============================================
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 5;
blur-kern = "3x3box";

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'slop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# =============================================
# Corners
# =============================================
corner-radius = 10;

rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "class_g = 'i3bar'"
];

# =============================================
# General Settings
# =============================================
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";

# Window type settings
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; shadow = true; };
    dropdown_menu = { opacity = 0.95; shadow = true; };
    utility = { shadow = false; };
};

