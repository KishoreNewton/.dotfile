format = "[$symbol$version]($style) "

[rust]
symbol = "ğŸ¦€ "
format = "[$symbol$version]($style) "

[golang]
symbol = "Go "
format = "[$symbol$version]($style) "

[java]
symbol = "â˜• "
format = "[$symbol$version]($style) "

[php]
