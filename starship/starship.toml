"$schema" = 'https://starship.rs/config-schema.json'

# Single-line prompt with lots of information
add_newline = false

# Format: username@hostname directory git_info language_versions aws/k8s_context time cmd_duration status_indicator
format = """
[$username$hostname](bold green) \
[$directory](bold blue) \
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$java\
$php\
$docker_context\
$aws\
$kubernetes\
$time\
$cmd_duration\
$status\
$character"""

# Username and hostname
[username]
show_always = true
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "@[$hostname]($style)"
style = "bold green"

# Directory
[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = "â€¦/"

# Git information
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

# Programming languages
[python]
symbol = "ğŸ "
format = "[$symbol$version]($style) "

[nodejs]
