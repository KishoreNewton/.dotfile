# Time and duration
[time]
disabled = false
format = "[$time]($style) "
time_format = "%H:%M:%S"
style = "bright-black"

[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "yellow"

# Command status
[status]
style = "red"
symbol = "âœ—"
format = "[$symbol $status]($style) "
